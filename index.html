    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Scramble</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <header>WORD SCRAMBLE</header>
        <main>
            <section>
                <h1 id="guess"></h1>
                <h2>Guesses Left</h2>

                    <div class="spaces"id="letters1"></div>
                    <div class="spaces"id="letters2"></div>
                    <div class="spaces"id="letters3"></div>
                    <div class="spaces"id="letters4"></div>
                    <article>
                        <button>A</button>
                        <button>B</button>
                        <button>C</button>
                        <button>D</button>
                        <button>E</button>
                        <button>F</button>
                        <button>G</button>
                        <button>H</button>
                        <button>I</button>
                        <button>J</button>
                        <button>K</button>
                        <button>L</button>
                        <button>M</button>
                        <button>N</button>
                        <button>O</button>
                        <button>P</button>
                        <button>Q</button>
                        <button>R</button>
                        <button>S</button>
                        <button>T</button>
                        <button>U</button>
                        <button>V</button>
                        <button>W</button>
                        <button>X</button>
                        <button>Y</button>
                        <button>Z</button>
                    </article>
                </div>
                <button id="play-again">PLAY AGAIN</button>
            </section>
        </main>
    </body>
</html>
